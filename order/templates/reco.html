    <!-- Modal -->
    <div class="container-fluid">
        <div class="row col-12 my-5">
          <div class="col-12 col-md-6 my-3">
            <img src="https://cdn.download.ams.birds.cornell.edu/api/v1/asset/254741801/1200" class="img-thumbnail" style="width: 500px; float:right;">

          </div>

            <div class="modal-body">
                <table class="my-5 col-12">
                <tr>
                    <td class="text-orange">科別名　　　　</td>
                    <td>鷺科</td>
                </tr>
                <tr>
                    <td class="text-orange">別名</td>
                    <td>牛背鷺</td>
                </tr>
                <tr>
                    <td class="text-orange">起始月份</td>
                    <td>3月</td>
                </tr>
                <tr>
                    <td class="text-orange">離開月份</td>
                    <td>9月</td>
                </tr>
                <tr>
                    <td class="text-orange">到來季節</td>
                    <td>夏</td>
                </tr>
                <tr>
                    <td class="text-orange">棲息地</td>
                    <td>華江雁鴨自然公園,田寮洋賞鳥區</td>
                </tr>
                <tr>
                    <td class="text-orange">簡介</td>
                    <td>小而結實的白色鷺，有粗壯的黃嘴。非繁殖期時羽色幾乎全身雪白、腳為黑褐色；繁殖期時，腳為紅色或黃色，頭部、頸部和背部出現黃色斑塊。常尾隨於牛群及農耕機四周或停棲於牛背上。</td>
                </tr>
                </table>
            </div>
          </div>
